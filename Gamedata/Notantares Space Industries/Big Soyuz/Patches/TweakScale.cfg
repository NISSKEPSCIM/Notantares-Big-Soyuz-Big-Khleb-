
//Notantares_TweakScale.cfg          Tweakscale configs for Notantares fuel tanks (Credit goes to Foozle for making these!)

@PART[BK_1875_Tank_M]:NEEDS[TweakScale]
{
    %MODULE[TweakScale]
    {
        type = stack
        freeScale = false
        scaleFactors = 1.25, 1.5, 1.875, 2.5
        scaleNames = 1.25m, 1.5m, 1.875m, 2.5m
        defaultScale = 1.875
    }
}


